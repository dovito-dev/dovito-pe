
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Handle SPA routes by redirecting to index.html
    const path = window.location.pathname;
    const redirectUrl = `${window.location.origin}/?redirect=${encodeURIComponent(path)}`;
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
